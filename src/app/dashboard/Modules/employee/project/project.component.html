<section class="bg-gray-color pb-3">
  <div
    class="row m-0 justify-content-between align-items-center bg-second-color p-4"
  >
    <div class="col-6">
      <h3 class="default-color mb-0">Projects</h3>
    </div>
  </div>
  <div class="container-fluid mt-3">
    <div class="box-shadow rounded-3 overflow-hidden box-table">
      <div
        class="bg-second-color d-flex align-items-center justify-content-between p-4"
      >
        <mat-form-field class="w-50 main-color rounded-4 overflow-hidden">
          <mat-label>Search here</mat-label>
          <input
            type="text"
            matInput
            placeholder="Search here"
            [(ngModel)]="searchKey"
            (keydown.enter)="getProjects()"
          />
          <mat-hint class="default-color">Please press enter</mat-hint>
        </mat-form-field>
        <a class="pointer d-flex align-items-center" (click)="reset()" *ngIf="searchKey !==''">
          <mat-icon matSuffix class="main-color">restart_alt</mat-icon>
          <span class="default-color">Reset</span>
        </a>
      </div>

      <app-table
        [headList]="headArray"
        [gridList]="projectList"
      >
      </app-table>

      <mat-paginator
        *ngIf="projectList"
        #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [length]="projectList.totalNumberOfRecords"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</section>
