<div class="p-4">
  <h1 class="fs-3">{{data.isActivated? 'BLock' : 'Un BLock'}} user {{ data.userName }}</h1>
  <p class="text-secondary">Are you sure complete this action?</p>
  <div mat-dialog-actions class="d-flex justify-content-end gap-3">
    <button
      mat-button
      class="bg-danger-color second-color p-4"
      (click)="onNoClick()"
    >
      Cancel
    </button>
    <button
      mat-button
      class="bg-main-color second-color p-4"
      [mat-dialog-close]="data.id"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
