<section>

  <div class="row mx-0 overflow-hidden">
    <div class="p-0"  [ngClass]="{
      'col-1': isToggle,
      'col-2': !isToggle
    }">
      <app-sidebar (toggle)="receiveToggle($event)"></app-sidebar>
    </div>
    <div class="p-0"
    [ngClass]="{
      'col-11': isToggle,
      'col-10': !isToggle
    }">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
