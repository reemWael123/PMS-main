

<section class="auth bg-forget d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="d-flex justify-content-center my-2">
        <img src="../../../../assets/images/logo.png"  >
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="auth-card">
            <P class="text-white-50 m-0">welcome to PMS</P>
            <h3 class="main-color title-auth">Forget Password</h3>
            <mat-form-field class="w-100" hideRequiredMarker>
              <mat-label>Enter email</mat-label>
              <input
                matInput
                class="text-white"
                placeholder="E-mail"
                required
                [(ngModel)]="email"
              />
              <mat-icon matSuffix class="text-white-50">email</mat-icon>
            </mat-form-field>
           
              <div class="d-flex justify-content-center"> 
                <button  class="w-50  bg-main-color btn-main second-color mt-3" (click)="onforgetpass()">Verify</button>
              </div>
              <div class="text-center mt-1">
                <a class="second-color span-text pointer" routerLink="/auth/login">Back to login</a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
