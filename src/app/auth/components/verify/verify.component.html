<section
  class="auth bg-verify d-flex align-items-center justify-content-center"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center my-2">
          <img src="../../../../assets/images/logo.png" alt="logo" />
        </div>
        <div class="auth-card position-relative row justify-content-center">
          <div class="col-lg-11">
            <span class="text-white-50">welcome to PMS</span>
            <h3 class="main-color title-auth">Verify Account</h3>
            <form
              [formGroup]="verifyForm"
              (ngSubmit)="onVerify(verifyForm)"
              class="row justify-content-between mt-4"
            >
              <div class="col-12">
                <mat-form-field class="w-100" hideRequiredMarker>
                  <mat-label>E-mail</mat-label>
                  <input
                    matInput
                    formControlName="email"
                    placeholder="Enter your e-mail"
                  />
                  <mat-icon matSuffix class="text-white-50">email</mat-icon>
                  <mat-error
                    *ngIf="email?.hasError('required') && email?.touched"
                  >
                    Email is required.
                  </mat-error>
                  <mat-error *ngIf="email?.hasError('email') && email?.touched">
                    Email is not valid.
                  </mat-error>
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="w-100" hideRequiredMarker>
                  <mat-label>OTP Verification</mat-label>
                  <input
                    matInput
                    formControlName="code"
                    placeholder="Enter verification"
                  />
                  <mat-icon matSuffix class="text-white-50">password</mat-icon>
                  <mat-error
                    *ngIf="code?.hasError('required') && code?.touched"
                  >
                    Code is required.
                  </mat-error>
                </mat-form-field>
              </div>

              <button
                class="btn-main bg-main-color second-color mt-3 w-50 mx-auto"
                [disabled]="verifyForm.invalid"
              >
                Save
              </button>
              <a
                class="text-center second-color span-text mt-1 pointer"
                routerLink="/auth/register"
                >Back to Register</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
