
<section class="auth bg-reset d-flex align-items-center justify-content-center ">
    <div class="container">
      <div class="d-flex justify-content-center my-2">
        <img src="../../../../assets/images/logo.png"  class="logo-img" >
      </div>
    
      <div class="row justify-content-center align-items-center  m-0 w-100 ">
        <div class="col-md-6">
            <div class="auth-card d-flex flex-column">
                <p class="text-white-50 m-0 ">Welcome to PMS</p>
                <h3 class="main-color title-auth">Reset Password</h3>
                <form [formGroup]="resetform" (ngSubmit)="onReset()" class="flex-grow-1 d-flex flex-column justify-content-between">
                    <div class="mx-auto">
                        <mat-form-field appearance="fill" class="w-100 mb-2" hideRequiredMarker>
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="Enter your email" formControlName="email" required >
                            <mat-icon matSuffix class="text-white-50">mail</mat-icon>
                        </mat-form-field>
    
                        <mat-form-field appearance="fill" class="w-100 mb-2" hideRequiredMarker>
                            <mat-label>OTP Verification</mat-label>
                            <input matInput placeholder="Enter verification code" formControlName="seed" required>
                            <mat-icon matSuffix class="text-white-50">password</mat-icon>
                        </mat-form-field>
    
    
                        <mat-form-field class="w-100" hideRequiredMarker>
                            <mat-label>New Password</mat-label>
                            <input
                              matInput
                              class="text-white"
                              [type]="hide ? 'password' : 'text'"
                              formControlName="password"
                              placeholder="Enter your new password"
                            />
                            <button
                              class="text-white-50"
                              type="button"
                              mat-icon-button
                              matSuffix
                              (click)="hide = !hide"
                            >
                              <mat-icon>{{
                                hide ? "visibility_off" : "visibility"
                              }}</mat-icon>
                            </button>
                           
                          </mat-form-field>
    
                        <mat-form-field class="w-100" hideRequiredMarker>
                            <mat-label>Confirm Password</mat-label>
                            <input
                              matInput
                              class="text-white"
                              [type]="isHideConfirm ? 'password' : 'text'"
                              formControlName="confirmPassword"
                              placeholder="Confirm new password"
                            />
                            <button
                              class="text-white-50"
                              type="button"
                              mat-icon-button
                              matSuffix
                              (click)="isHideConfirm = !isHideConfirm"
                            >
                              <mat-icon>{{
                                isHideConfirm ? "visibility_off" : "visibility"
                              }}</mat-icon>
                            </button>
                           
                          </mat-form-field>
                    </div>
    
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="w-50 bg-main-color btn-main second-color" [disabled]="resetform.invalid">save</button>
                    </div>
                    <a
                    class="text-center second-color span-text mt-1 pointer"
                    routerLink="/auth/login"
                    >Back to login</a
                  >
                </form>
            </div>
        </div>
    </div>
    
    </div>
  </section>
